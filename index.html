}

  top: 0; left: 0;
  width: 100%; height: 100%;
  border-radius: 50%;

    red,
    orange,
    yellow,
    green,
    blue,
    indigo,
    violet,
    red
  );
  animation: spin 3s linear infinite;
  mask: 
    radial-gradient(farthest-side, transparent calc(100% - 10px), black calc(100% - 5px));
  -webkit-mask: 
    radial-gradient(farthest-side, transparent calc(100% - 10px), black calc(100% - 5px));
  filter: blur(4px);
  z-index: 2;
  pointer-events: none;
}

  text-shadow:

    0 0 10px #fff;
  z-index: 3;
  position: relative;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

}
